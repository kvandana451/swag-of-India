<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swag Of India</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e9ce94fd7d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <img src="./images/logo.png" class="card-img-top" alt="logo" />
        <div class="card-body text-center">
          <h1 class="card-title">thank you</h1>
          <p class="card-subtitle mb-5 text-center">
            <span>For purchasing from us</span>
          </p>
          <p class="card-bottom-img mx-2">
            <img src="./images/Group 2607.png" alt="discount" />
          </p>
          <p class="card-text">use coupon code: G34S0X1RFS</p>
          <small>Limit one per customer</small>
        </div>
      </div>
    </div>
  </body>
</html>
